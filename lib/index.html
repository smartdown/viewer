<body

  class="smartdown-outer-container">

    class="smartdown-container"
    id="smartdown-output">

  <script src="calc_handlers.js"></script>

  <script src="starter.js"></script>
  <script>
    window.smartdownResourceURL = '';
    window.smartdownBaseURL = '/lib/';

    

    window.smartdownBaseURL = '/';
    window.smartdownResourceURL = '/gallery/resources/';

    

    

    

    

    
    window.smartdownRawPrefix = window.location.origin + '/gallery/';
    

    window.smartdownPostLoadMutator = function(sourceText, cardKey, cardURL, defaultHome) {
      // console.log('smartdownPostLoadMutator', defaultHome);
      if (cardKey === 'README') {
        sourceText += '\n---\n\n[Back to Home](:@' + defaultHome + ')\n';
      }

      return sourceText;
    };

    window.smartdownStarter();
  </script>
